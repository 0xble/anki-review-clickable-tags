name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run checks
        run: ./scripts/check.sh

      - name: Build package
        run: ./scripts/package.sh

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.ankiaddon
          draft: true
