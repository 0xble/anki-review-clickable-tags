name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run checks
        run: ./scripts/check.sh

      - name: Build package
        run: ./scripts/package.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ankiaddon
          path: dist/*.ankiaddon
